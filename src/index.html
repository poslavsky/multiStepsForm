        <section class="section-promo">
            <div class="section-promo__item">
                <p class="title">
                    Всего три простых шага</br>
                    для получения бонусов!
                </p>
            </div>
            <div class="section-promo__item section-promo__item--second">
                <p class="title">
                    Половина пути уже пройдена</br>
                    для получения бонусов!
                </p>
            </div>
            <div class="section-promo__item section-promo__item--third">
                <p class="title">
                    Осталось совсем</br>
                    чуть-чуть
                </p>
            </div>
        </section>
        <section class="section-form">
            <div class="tabs">
                <div id="tabFirst" class="tabs__item tabs__item--active">1</div>
                <div id="tabSecond" class="tabs__item">2</div>
                <div id="tabThird" class="tabs__item">3</div>
            </div>
            
            <form action="" class="form" novalidate>
                <div class="form__fieldset form__fieldset--first" id="firstFieldset" role="group">
                    <div class="form__input-wrap">
                        <input type="text" name="surname" id="surname" class="form__input" tabindex="0" minlength="2" maxlength="20" placeholder="Фамилия" required>
                        <label for="surname" class="form__label">Фамилия</label>
                    </div>
                    <div class="form__input-wrap">
                        <input type="text" name="firstName" id="firstName" class="form__input" minlength="2" maxlength="20" placeholder="Имя" required>
                        <label for="firstName" class="form__label">Имя</label>
                    </div>
                    <div class="form__input-wrap">
                        <input type="text" name="middleName" id="middleName" class="form__input" minlength="2" maxlength="20" placeholder="Отчество" required>
                        <label for="middleName" class="form__label">Отчество</label>
                    </div>
                    <div class="form__radio-wrap">
                        <div class="form__radio-inner">
                            <input id="male" name="male" type="radio" class="form__radio" required>
                            <label for="male" class="form__radio-label">Мужчина</label>
                        </div>
                        <div class="form__radio-inner">
                            <input id="female" name="female" type="radio" class="form__radio">
                            <label for="female" class="form__radio-label">Женщина</label>
                        </div>
                    </div>
                    <div class="form__input-wrap">
                        <input type="text" name="date" id="date" class="form__input" placeholder="Дата рождения" value="" required>
                        <label for="date" class="form__label">Дата рождения</label>
                    </div>
                    <div class="form__check-wrap">
                        <input type="checkbox" id="terms" name="terms" class="form__checkbox" required>
                        <label for="terms" class="form__checkbox-label">Соглашаюсь с условиями участия</label>
                    </div>
                    <button class="btn btn--arrow" id="btnFirst">Продолжить</button>
                </div>
                <div class="form__fieldset form__fieldset--second" id="secondFieldset" role="group">
                    <div class="form__input-wrap">
                        <input type="tel" name="tel" id="tel" class="form__input" placeholder="Телефон" required>
                        <label for="tel" class="form__label">Телефон</label>
                    </div>
                    <div class="form__input-wrap">
                        <input type="email" name="email" class="form__input" id="email" maxlength="20" placeholder="Email" required>
                        <label for="email" class="form__label">Email</label>
                    </div>
                    <div class="form__input-wrap">
                        <input type="password" name="password" id="pass" class="form__input" minlength="6" maxlength="30" placeholder="Пароль" required>
                        <label for="pass" class="form__label">Пароль</label>
                    </div>
                    <div class="form__input-wrap">
                        <input type="password" name="password2" id="pass2" class="form__input" minlength="6" maxlength="30" placeholder="Повторить пароль" required>
                        <label for="pass2" class="form__label">Повторить пароль</label>
                    </div>
                    <button class="btn mt-48 btn--arrow" id="btnSecond">Продолжить</button>
                </div>
                <div class="form__fieldset form__fieldset--third" id="thirdFieldset" role="group">
                    <p class="form__text">На номер <b>+375297772211</b></br>
                        отправлен код подтверждения</p>
                    <p class="form__text form__text--small">Введите его в поле ниже:</p>
                    <div class="form__input-wrap">
                        <input type="number" name="numb" class="form__input" id="code" maxlength="5" placeholder="Код" required>
                        <label for="code" class="form__label">Код</label>
                    </div>
                    <button type="submit" name="submit" id="btnThird" class="btn mt-24">Продолжить</button>
                    <button id="sendCode" class="button-text form__text form__text--small">Отправить код еще раз</button>
                </div>
            </form>
        </section>
    </main>
    <script src="js/all.js"></script>
